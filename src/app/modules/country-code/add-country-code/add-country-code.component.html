<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-option">
  <div class="add-option">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Country_Code' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="countryEn" />
              <label>{{ 'countryEn_CountryCode' | translate }}</label>
              <span *ngIf="submitted && form['countryEn'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="countryAr" />
              <label>{{ 'countryAr_CountryCode' | translate }}</label>
              <span *ngIf="submitted && form['countryAr'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
                    <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="code" />
              <label>{{ 'code_CountryCode' | translate }}</label>
              <span *ngIf="submitted && form['code'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary" label="Save" [loading]="btnLoading"></p-button>
    </div>
  </div>
</form>

<p-toast key="toast"></p-toast>
