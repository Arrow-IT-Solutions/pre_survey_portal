<form [formGroup]="dataForm" (ngSubmit)="onSubmit()" class="add-option" *ngIf="!loading; else spinner">
  <div class="add-option">
    <div class="box-shadow mb-3">
      <div class="row">
        <div class="col-12 side-icon">
          <span class="material-symbols-outlined">info</span>
          <span>{{ 'Basic_Info_Option' | translate }}</span>
        </div>
        <div class="col-12 row m-0 p-0">
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="optionEn" />
              <label>{{ 'optionEn_option' | translate }}</label>
              <span *ngIf="submitted && form['optionEn'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
          <div class="col-12 mb-3">
            <div class="p-float-label">
              <input pInputText type="text" formControlName="optionAr" />
              <label>{{ 'optionAr_option' | translate }}</label>
              <span *ngIf="submitted && form['optionAr'].errors" class="error-validation">{{ 'Field_Required' |
                translate }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="col-xs-12 text-end mt-4">
      <p-button type="Submit" class="btn-primary" label="Save" [loading]="btnLoading"></p-button>
    </div>
  </div>
</form>
<ng-template #spinner>
<mat-spinner id="spinner"></mat-spinner>
</ng-template>
<p-toast key="toast"></p-toast>
