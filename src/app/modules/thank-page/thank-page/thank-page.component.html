<div class="modal fade" tabindex="-1" role="dialog" [ngClass]="{'show': isVisible}" style="display: block;" *ngIf="isVisible">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       <img src="../../../../assets/images/check.svg" alt="">
      </div>
      <div class="modal-body">
        <span>{{'thanks_feedback' | translate}}</span>
       <span>{{'sentSuccessfuly_feedback' | translate}}</span>
      </div>
      <div class="modal-footer">
         <button (click)="closeAlert()">
        {{'closeMessage_feedback' | translate}}
    </button>
      </div>
    </div>
  </div>
</div>
